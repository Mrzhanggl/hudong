       <div class="site_bt"  @click="goSite('弹幕')">发弹幕</div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                


            },
            created: function() {
                

            },
            mounted: function() {
                
            },
            methods: {
                goSite(name){
                    if(name=='霸屏'){
                        window.location.href='/html/bScreen.html?activity_id='+APP.getParam('activity_id')+'&customer_id='+APP.getParam('customer_id')
                    }else if(name=='弹幕'){
                        window.location.href='/html/barrage.html?activity_id='+APP.getParam('activity_id')+'&customer_id='+APP.getParam('customer_id')
                    }
                   
                }
            }
        });      

    </script>
