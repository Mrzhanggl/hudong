<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../js/flexible.js"></script>

    <link rel="stylesheet" href="../css/jquery-weui.min.css">
      <link rel="stylesheet" href="../css/main.css">

</head>

<body style="background:#fff">
    <div v-cloak id="app" class="main main-tabbar signin">
       <div class="sin_kv">
           <img src="../img/wp_kv.png" alt="">
       </div>
       <div class="wp_bl">
           <img src="../img/uw_bl.png" alt="">
       </div>
        <div class="sin_main">
               <h2 class="sin_tt">活动说明：</h2>
               <div class="sin_text">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp此次活动主要针对收到撒发饿发时代的非官方的次储蓄财富带给广告费闹今年春节开始奶茶淡粉色如果蓄财富带给广告费闹今年春节开始奶茶淡粉色如果蓄财富带给广告费闹今年春节开始奶茶淡粉色如果蓄财富带给广闹。
               </div>
           </div>
       <div class="sin_box" v-show='!signIn' @click='sign()'>
           <div>
               <div>
                   签到
               </div>
           </div>
           <i class="sin_lin"></i>
       </div>
        <div class="sin_boxse"  v-show='signIn'>
           <div>
               <div>
                   已签到
               </div>
           </div>
       </div>
       <div class="gosite"  v-show='signIn' @click='goSite()'>前往互动现场</div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-weui.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                signIn:false,


            },
            created: function() {
                

            },
            mounted: function() {
                
            },
            methods: {
                goSite(){
                    window.location.href='/html/interaceSite.html?activity_id='+APP.getParam('activity_id')+'&customer_id='+APP.getParam('customer_id')
                },
                sign(){
                    var vm = this
                    var json={
                        activity_id:APP.getParam('activity_id'),
                        customer_id:APP.getParam('customer_id'),
                    }
                    APP.send('/PcClient/Client/SignCtl/sign',json,function(data){
                        if(data.code==0){
                            $.toast('签到成功', 'text');
                            vm.signIn=true
                        }
                        
                    })
                    
                }
            }
        });      

    </script>
</body>

</html>
