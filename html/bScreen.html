<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

<body style="background: #F4F4F4">
    <div v-cloak id="app" class="bs_man">
       <div class="bs_tt">
           霸屏语
       </div>
       <textarea name="" id="bs_text" cols="30" rows="10" placeholder="输入你要说的霸屏语"></textarea>
       <div class="bs_tt">
           霸屏时间
       </div>
       <div class="bs_inputbox">
           <div class="bs_input">
               <input type="number"  v-model="btime"  class="bs_resinput"  placeholder="输入霸屏时长">
               <span class="bs_del">秒</span>
           </div>
           <div class="bs_exp"  @click="autoadd(30)">
               30秒
           </div>
           <div class="bs_exp"   @click="autoadd(60)">
               60秒
           </div>
           <div class="bs_exp"  @click="autoadd(120)">
               120秒
           </div>
           <div class="bs_box">
               <div class="bs_box_sum">
                   <div class="bs_boxt4">986</div>
                    <div class="bs_boxt3">￥</div>
                    <div class="bs_boxt2">总费用：</div>
                    <div class="bs_boxt1" @click="window.location.href='/hudong/html/rule.html'">计费规则</div>
               </div>
               <div class="bs_sub">
                   立即支付
               </div>
           </div>
       </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-weui.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                btime:"",


            },
            created: function() {

            },
            mounted: function() {
                
            },
            methods: {
                autoadd:function(sum){
                    this.btime = sum
                }
            }
        });      

    </script>
</body>

</html>
